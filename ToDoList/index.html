<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
	<script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>


</head>
<body>

<div id="container">
	<h1>To-Do List <i class="far fa-edit"></i></h1>
	<input type="text" placeholder="Add New">

	<ul>
		<li>Eat Food <span><i class="fas fa-trash"></i></span></li>
		<li>Drink Pre-Workout Thing <span><i class="fas fa-trash"></i></span></li>
		<li>Wait 30 Minutes <span><i class="fas fa-trash"></i></span></li>
		<li>Go To Gym <span><i class="fas fa-trash"></i></span></li>

	</ul>


</div>

<script type="text/javascript" src="assets/js/todos.js"></script>

</body>
</html>
